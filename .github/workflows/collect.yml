name: Collect Spatial ID OSS

on:
  workflow_dispatch:  # 手動トリガー

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # GITHUB_TOKEN 使用

      # 2. Python 環境セットアップ
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # 3. 必要なパッケージをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. collect.py 実行して docs/data/catalog.json を生成
      - name: Run collect.py
        run: python scripts/collect.py

      # 5. 生成された JSON を commit & push
      - name: Commit and push catalog
